<html>
  <head>
    <style>
      #grid {
        display: flex;
        border: 1px solid  black;



      }
      #grid > div{
        border: 1px solid  black;
        height: 40px;
        width: auto;
        /* background-color: black; */
      }
      </style>
  </head>
  <body>
    <h1>Acme Pixels</h1>
    <form>
      <button id='addRow'>Add a Row</button>
      <button id='removeRow'>Remove Row</button>
      <button id='addCol'>Add a Column</button>
      <button id='removeCol'>Remove Column</button>
    </form>
    <div id='grid'>


    </div>


    <script>
      const addRow = document.querySelector('#addRow');
      const removeRow = document.querySelector('#removeRow');
      const addCol = document.querySelector('#addCol');
      const removeCol = document.querySelector('#removeCol');
      const grid = document.querySelector('#grid');


      // build grid
      let rowsNumber = 0;
      addRow.addEventListener('click', ev => {
        ev.preventDefault()
        let div = document.createElement('div');
        div.innerHTML = 'Hi';
        rowsNumber++;
        grid.style.gridTemplateRows = `repeat(${rowsNumber}, 1fr)`;
        grid.append(div);
      })

      let columnNumber = 0;
      addCol.addEventListener ('click', ev => {
        ev.preventDefault();
        let div2 = document.createElement('div');
        div2.innerHTML = 'bye';
        columnNumber++;
        grid.style.gridTemplateColumns = `repeat(${columnNumber}, 1fr)`;
        grid.append(div2);
      })



    </script>
  </body>
</html>
